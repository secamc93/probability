services:
  probability-frontend:
    image: probability-front-central:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: probability-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080/api/v1}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - probability-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  probability-network:
    driver: bridge
